<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro do Entregador</title>
</head>
<body>

	<form action="entrcontroller.do" method="post">
		
		<label>Código do Entregador: </label>
		<input type="text" name="txtid" value=" " size="20"/>

		<input type="text" name="txtnome" value=" " size="80"/>
		
		<label>CPF: </label>
		<input type="text" name="txtcpf" value=" "/>

		<input type="date" name="dataNasc" value=" "/>
		
		<label>Endereço:</label>
		<input type="text" name="txtendereco" value=" "/>
		
		<label>Cidade: </label>
		<input type="text" name="txtcidade" value=" "/>
		
		<label>CEP: </label>
		<input type="text" name="txtcep" value=" "/>
		
		<label>Fone de Contato: </label>
		<input type="text" name="txtfone" value=" "/>
		
		<label>Categoria da CNH: </label>
		<input type="text" name="txtcategoria" value=" " maxlength="2"/>
		
		<label>Nº da CNH: </label>
		<input type="text" name="txtnumcnh" value=" "/>
		
		<input type="submit" value="Salvar"/>
		
		</form>	
	
</body>
</html>
